    var data={site:'this is the site ',url:'http://localhost',alexa:8888}
    var vm=new Vue({
        el:'#vue_det',
        data:data
    })
    document.write(vm.site === data.site);//true,引用相同的对象
    document.write("</br>");
    //data和vm互相影响
    vm.site='this is the new site ';
    document.write(data.site+"</br>");//vm修改影响到原始数据data
    data.alexa=12345;
    document.write(vm.alexa+"</br>");//data修改影响到vm。

    document.write(vm.$data ===data);//true,$符号属性特指vue属性
    document.write("</br>");
    document.write(vm.$el === document.getElementById('vue_det'));//true

</script>
